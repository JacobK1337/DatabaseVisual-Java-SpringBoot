<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataShare</title>
    <link th:href="@{css/styles.css}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Exo:wght@200&family=Lato:wght@300&family=Overpass:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<header class="page-headers">DataShare Online</header>
<p class="page-headers-desc">Data management visualised</p>


<article class="login-form--parent">
    <div class="login-form">
        <header class="login-form--header">Get started</header>
        <form th:action="@{/login}" method="get"><input type="submit" value="Login"></form>
        <form th:action="@{/register}" method="get"><input type="submit" value="Register"></form>
    </div>
</article>
</body>
</html>
